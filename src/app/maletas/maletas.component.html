<app-nav> </app-nav>

<mat-divider></mat-divider>
<!-- Botones de accion para la creacion o edicion de Maletas -->
<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createMaletas">Agregar</a>
    <a mat-flat-button color ="warn" routerLink="../editMaletas">Editar</a>
</div>

<mat-divider></mat-divider>

<!-- Barra de Filtro -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<!-- Tabla de despliegue de Maletas -->
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">

            <ng-container matColumnDef="idAerolinea">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.idAerolinea}}</td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.nombre}}</td>
            </ng-container>
        
            <ng-container matColumnDef="paisVuelo">
                <th mat-header-cell *matHeaderCellDef> Paises donde realiza vuelos</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.paisVuelo}}</td>
            </ng-container>
        
        
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
</div>
