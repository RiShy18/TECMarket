<app-nav> </app-nav>
<app-nav-report></app-nav-report>

<mat-divider></mat-divider>

<!-- Crea un filtro para busqueda -->
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    
    <!-- Genera tabla con informacion del dataSource -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
        
        <ng-container matColumnDef="destino">
            <th mat-header-cell *matHeaderCellDef> Destino</th>
            <td mat-cell *matCellDef="let reportedestinos">{{reportedestinos.destino}}</td>
        </ng-container>

        <ng-container matColumnDef="numVeces">
            <th mat-header-cell *matHeaderCellDef> NÃºmero de veces</th>
            <td mat-cell *matCellDef="let reportedestinos">{{reportedestinos.numVeces}}</td>
        </ng-container>



    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
