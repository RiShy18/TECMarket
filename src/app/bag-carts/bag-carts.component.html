<app-nav> </app-nav>

<mat-divider></mat-divider>
<!-- Crea Botones para la redireccion hacia las paginas de createBagCarts, editBagCarts y cerrarBagCarts -->
<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createBagCarts">Add</a>
    <a mat-flat-button color ="warn" routerLink="../editBagCarts">Edit</a>
    <a mat-flat-button color ="primary" routerLink="../cerrarBagCarts">Quit</a>

</div>

<mat-divider></mat-divider>

<!-- Buscador para la tabla de bag Carts -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<!-- Tabla de Bag Carts -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z9">



    <ng-container matColumnDef="idProduct">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let bagCart">{{bagCart.idProduct}}</td>

    </ng-container>

    <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.name}}</td>
        </ng-container>

    <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.price}}</td>
        </ng-container>

    <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> In Existance</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.amount}}</td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
