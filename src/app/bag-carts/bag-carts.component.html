<app-nav> </app-nav>

<mat-divider></mat-divider>
<!-- Crea Botones para la redireccion hacia las paginas de createBagCarts, editBagCarts y cerrarBagCarts -->
<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createBagCarts">Agregar</a>
    <a mat-flat-button color ="warn" routerLink="../editBagCarts">Editar</a>
    <a mat-flat-button color ="primary" routerLink="../cerrarBagCarts">Cerrar</a>

</div>

<mat-divider></mat-divider>

<!-- Buscador para la tabla de bag Carts -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<!-- Tabla de Bag Carts -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z9">



    <ng-container matColumnDef="idAeropuerto">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let bagCart">{{bagCart.idAeropuerto}}</td>

    </ng-container>

    <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.nombre}}</td>
        </ng-container>

    <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.direccion}}</td>
        </ng-container>

    <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.telefono}}</td>
        </ng-container>

    <ng-container matColumnDef="web">
            <th mat-header-cell *matHeaderCellDef> Web</th>
            <td mat-cell *matCellDef="let bagCart">{{bagCart.web}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
