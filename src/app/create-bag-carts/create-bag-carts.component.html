<mat-toolbar color="primary">
    <span>Creaci√≥n de Aeropuerto</span>
</mat-toolbar>

<!-- Contenidos para crear un Bag Cart -->
<mat-card-content>
    <form class="my-form">
        <mat-form-field class="full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="1" name="idAeropuerto" [formControl]="idAeropuerto" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Laplace" name="nombre" [formControl]="nombre" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Direccion</mat-label>
            <input matInput placeholder="2019" name="direccion" [formControl]="direccion" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Telefono</mat-label>
            <input matInput placeholder="1" name="telefono" [formControl]="telefono" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Pagina Web</mat-label>
            <input matInput placeholder="1" name="web" [formControl]="web" required>
        </mat-form-field>

    </form>
  </mat-card-content>

  <!-- Botones de acciones para continuar con la creacion o cancelarla -->
  <mat-card-actions class = "actionButtons">
      <button mat-raised-button routerLink="../bagCarts" color="warn">CANCELAR</button>
      <button mat-raised-button (click)="sendPost()" color="primary">CREAR</button>
  </mat-card-actions>
