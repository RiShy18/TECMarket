<app-nav> </app-nav>
<app-nav-report></app-nav-report>

<mat-divider></mat-divider>

<!-- Creacion de Filtro de busqueda -->
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    
    <!-- Creacion de tabla con informacion de dataSource -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
        
        <ng-container matColumnDef="idPasajero">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let pasajero">{{pasajero.idPasajero}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let pasajero">{{pasajero.name}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaN">
            <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let pasajero">{{pasajero.fechaN}}</td>
        </ng-container>

        <ng-container matColumnDef="residencia">
            <th mat-header-cell *matHeaderCellDef> Residencia</th>
            <td mat-cell *matCellDef="let pasajero">{{pasajero.residencia}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Tel√©fono</th>
                <td mat-cell *matCellDef="let pasajero">{{pasajero.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email</th>
                    <td mat-cell *matCellDef="let pasajero">{{pasajero.email}}</td>
        </ng-container>


    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
