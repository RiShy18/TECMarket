<app-nav> </app-nav>

<mat-divider></mat-divider>

<!-- Botones para navegar hacia agregar clientes y editar clientes -->
<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createClientes">Agregar</a>
    <a mat-flat-button color ="warn" routerLink="../editClientes">Editar</a>
</div>

<mat-divider></mat-divider>

<!-- Barra de busqueda -->
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
   
    <!-- Tabla de datos de los Funcionarios -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
        
        <ng-container matColumnDef="idOrder">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let funcionarios">{{funcionarios.idOrder}}</td>
        </ng-container>

        <ng-container matColumnDef="idCliente">
            <th mat-header-cell *matHeaderCellDef> Owner</th>
            <td mat-cell *matCellDef="let funcionarios">{{funcionarios.idCliente}}</td>
        </ng-container>

        <ng-container matColumnDef="products">
                <th mat-header-cell *matHeaderCellDef> Products</th>
                <td mat-cell *matCellDef="let funcionarios">{{funcionarios.products}}</td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Amount</th>
            <td mat-cell *matCellDef="let funcionarios">{{funcionarios.totalAmount}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let funcionarios">{{funcionarios.date}}</td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State</th>
            <td mat-cell *matCellDef="let funcionarios">{{funcionarios.state}}</td>
        </ng-container>

        <ng-container matColumnDef="observations">
            <th mat-header-cell *matHeaderCellDef> Observations</th>
            <td mat-cell *matCellDef="let funcionarios">{{funcionarios.observations}}</td>
        </ng-container>




    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
