<app-nav> </app-nav>

<mat-divider></mat-divider>
<!-- Botones de accion para la creacion o edicion de Maletas -->
<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createMaletas">Add</a>
    <a mat-flat-button color ="warn" routerLink="../editMaletas">Quit</a>
</div>

<mat-divider></mat-divider>

<!-- Barra de Filtro -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<!-- Tabla de despliegue de Maletas -->
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">

            <ng-container matColumnDef="idBranchOffice">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.idBranchOffice}}</td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.name}}</td>
            </ng-container>
        
            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef> C. Latitude</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.latitude}}</td>
            </ng-container>

            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef> C. Longitude</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.longitude}}</td>
            </ng-container>
            
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.address}}</td>
            </ng-container>
        
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
</div>
