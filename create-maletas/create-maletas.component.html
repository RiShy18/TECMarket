

<mat-toolbar color = "primary">
    <span>Add Place</span>
 </mat-toolbar>

 <!-- foro para la informacion de creacion de maletas -->
<mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>ID</mat-label>
        <input  matInput  placeholder="1"  name="idBranchOffice"  [formControl]="idBranchOffice" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input  matInput  placeholder="Name Place" name="name"  [formControl]="name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input  matInput  placeholder="Costa Rica, PanamÃ¡, etc..." name="address"  [formControl]="address" required>
      </mat-form-field>


    </form>
  </mat-card-content>

  <!-- botones de navegacion -->
  <mat-card-actions class = "actionButtons">
      <button mat-raised-button routerLink="../maletas" color="warn">CANCELAR</button>
      <button mat-raised-button (click)="sendPost()" color="primary">CREAR</button>
  </mat-card-actions>
